<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthernetIP to MQTT Bridge - Multiple Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-diagram-3"></i> EthernetIP to MQTT Bridge
            </span>
            <div class="d-flex">
                <button id="start-all-btn" class="btn btn-success btn-sm me-2">
                    <i class="bi bi-play-fill"></i> Start All
                </button>
                <button id="stop-all-btn" class="btn btn-danger btn-sm">
                    <i class="bi bi-stop-fill"></i> Stop All
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Panel - MQTT Status & Device Management -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-wifi"></i> MQTT Connection</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-6">
                                <strong>Status:</strong>
                            </div>
                            <div class="col-6">
                                <span id="mqtt-status" class="badge bg-secondary">Disconnected</span>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <strong>Broker:</strong>
                            </div>
                            <div class="col-6">
                                <span id="mqtt-broker" class="small">-</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <strong>Total Devices:</strong>
                            </div>
                            <div class="col-6">
                                <span id="device-count" class="badge bg-info">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Device</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-device-form">
                            <div class="mb-3">
                                <label class="form-label">Device Name *</label>
                                <input type="text" id="device-name" class="form-control" placeholder="e.g., PLC-1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Host/IP Address *</label>
                                <input type="text" id="device-host" class="form-control" placeholder="e.g., 192.168.1.100" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Slot</label>
                                <input type="number" id="device-slot" class="form-control" value="0" min="0">
                            </div>
                            
                            <!-- Tag Discovery Section -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-tag"></i> PLC Tags
                                    <span class="badge bg-info ms-2" id="tag-count-badge" style="display: none;">0 tags</span>
                                </label>
                                <button type="button" id="discover-tags-btn" class="btn btn-info btn-sm w-100 mb-2">
                                    <i class="bi bi-search"></i> Test Connection & Discover Tags
                                </button>
                                <div id="discovered-tags-container" class="border rounded p-2" style="display: none; max-height: 200px; overflow-y: auto;">
                                    <div id="discovered-tags-list"></div>
                                </div>
                                <div id="tag-discovery-status" class="text-muted small mt-1">
                                    Tags will be automatically discovered when you connect to the device
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">MQTT Topic Prefix</label>
                                <input type="text" id="device-mqtt-prefix" class="form-control" placeholder="e.g., ethernetip/plc1/">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Poll Interval (seconds)</label>
                                <input type="number" id="device-poll-interval" class="form-control" value="5.0" min="0.1" step="0.1">
                            </div>
                            <button type="submit" class="btn btn-success w-100" id="add-device-submit-btn">
                                <i class="bi bi-plus-lg"></i> Add Device
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Device List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0"><i class="bi bi-hdd-network"></i> Connected Devices</h5>
                    </div>
                    <div class="card-body">
                        <div id="devices-container">
                            <div class="text-center text-muted py-5">
                                <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                                <p class="mt-3">No devices configured. Add a device to get started.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Device Modal -->
    <div class="modal fade" id="editDeviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-device-form">
                        <input type="hidden" id="edit-device-id">
                        <div class="mb-3">
                            <label class="form-label">Device Name</label>
                            <input type="text" id="edit-device-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Host/IP Address</label>
                            <input type="text" id="edit-device-host" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Slot</label>
                            <input type="number" id="edit-device-slot" class="form-control" min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tags (comma-separated)</label>
                            <input type="text" id="edit-device-tags" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">MQTT Topic Prefix</label>
                            <input type="text" id="edit-device-mqtt-prefix" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Poll Interval (seconds)</label>
                            <input type="number" id="edit-device-poll-interval" class="form-control" min="0.1" step="0.1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-device-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}?v=2"></script>
</body>
</html>
