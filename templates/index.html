<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthernetIP to MQTT Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">EthernetIP to MQTT Bridge</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Connection Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col-6">
                                <strong>Bridge Status:</strong>
                            </div>
                            <div class="col-6">
                                <span id="bridge-status" class="badge bg-secondary">Stopped</span>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <strong>EthernetIP:</strong>
                            </div>
                            <div class="col-6">
                                <span id="ethernetip-status" class="badge bg-secondary">Disconnected</span>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <strong>MQTT:</strong>
                            </div>
                            <div class="col-6">
                                <span id="mqtt-status" class="badge bg-secondary">Disconnected</span>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <strong>Messages Sent:</strong>
                            </div>
                            <div class="col-6">
                                <span id="message-count">0</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <strong>Last Update:</strong>
                            </div>
                            <div class="col-6">
                                <span id="last-update">Never</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Controls</h5>
                    </div>
                    <div class="card-body">
                        <button id="start-btn" class="btn btn-success w-100 mb-2">Start Bridge</button>
                        <button id="stop-btn" class="btn btn-danger w-100" disabled>Stop Bridge</button>
                    </div>
                </div>

                <div class="card" id="error-card" style="display: none;">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Error</h5>
                    </div>
                    <div class="card-body">
                        <p id="error-message" class="mb-0"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0">Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label"><strong>EthernetIP Host:</strong></label>
                            <input type="text" id="ethernetip-host" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>MQTT Broker:</strong></label>
                            <input type="text" id="mqtt-broker" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Poll Interval (seconds):</strong></label>
                            <input type="text" id="poll-interval" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Tags:</strong></label>
                            <div id="tags-list"></div>
                        </div>
                        <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#configModal">Edit Configuration</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Latest Tag Values</h5>
                    </div>
                    <div class="card-body">
                        <div id="tag-values">
                            <p class="text-muted">No data available</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="config-form">
                        <div class="mb-3">
                            <label class="form-label">EthernetIP Host</label>
                            <input type="text" class="form-control" id="config-ethernetip-host" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">EthernetIP Slot</label>
                            <input type="number" class="form-control" id="config-ethernetip-slot" value="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tags (comma-separated)</label>
                            <input type="text" class="form-control" id="config-ethernetip-tags" placeholder="Tag1,Tag2,Tag3" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">MQTT Broker</label>
                            <input type="text" class="form-control" id="config-mqtt-broker" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">MQTT Port</label>
                            <input type="number" class="form-control" id="config-mqtt-port" value="1883" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">MQTT Topic Prefix</label>
                            <input type="text" class="form-control" id="config-mqtt-topic-prefix" value="ethernetip/" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">MQTT Client ID</label>
                            <input type="text" class="form-control" id="config-mqtt-client-id" value="ethernetip_bridge" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Poll Interval (seconds)</label>
                            <input type="number" step="0.1" class="form-control" id="config-poll-interval" value="1.0" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-config-btn">Save Configuration</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
